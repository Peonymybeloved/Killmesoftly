<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSCC 15 – Course Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="cscc15.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Background -->
  <div class="background"></div>

  <!-- Page Wrapper -->
  <div class="page-wrapper">

    <!-- Sidebar -->
    <aside class="sidebar">

      <!-- Top Logo -->
      <div class="sidebar-top">
        <img src="cocurr-logo.png" alt="CoCurr Logo" class="logo">
      </div>

      <!-- Sidebar Icons Centered -->
      <div class="sidebar-icons">
        <img src="task-icon.svg" alt="Tasks" class="menu-icon">
        <img src="calendar-icon.svg" alt="Calendar" class="menu-icon">
        <img src="folder-icon.svg" alt="Folder" class="menu-icon">
      </div>

      <!-- Footer Circle -->
      <div class="sidebar-footer">
        <div class="circle"></div>
      </div>

    </aside>

    <!-- Main Content -->
    <main class="content">

      <!-- Top Bar -->
      <header class="top-bar">
        <div class="placeholder"></div>
        <div class="profile">T</div>
      </header>

      <!-- Course Header -->
      <section class="course-header">
        <img src="folder-icon.svg" class="course-icon" alt="Course Folder">

        <div class="course-info">
          <h1>CSCC 15</h1>
          <input type="text" value="7:30 – 9:00 AM" readonly>
          <input type="text" value="Saturday" readonly>
        </div>

        <div class="teacher">Teacher: Sir Jordan</div>
      </section>

      <!-- Description -->
      <section class="description">
        <h2>Course Description</h2>
        <p>The Operating System course which talks about different OS systems.</p>
      </section>

      <!-- Tasks Box -->
      <section class="tasks-box">

        <div class="task-item">
          <input type="text" value="Assignment (Wednesday)" readonly>
        </div>

        <div class="task-item">
          <input type="text" value="Quiz (Thursday)" readonly>
        </div>

      </section>

    </main>

  </div>

</body>
</html>
