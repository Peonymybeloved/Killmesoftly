<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoCurr Homepage</title>
  <link rel="stylesheet" href="homepage.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    <!-- Optional Background Image -->
    <div class="background"></div>

    <!-- Sidebar -->
    <div class="sidebar">
      <img src="images/task-icon.svg" alt="Tasks" class="sidebar-icon">
      <img src="images/calendar-icon.svg" alt="Calendar" class="sidebar-icon">
      <img src="images/folder-icon.svg" alt="Course" class="sidebar-icon">
    </div>

    <!-- Logo -->
    <div class="cocurr-logo"></div>

    <!-- Table Headers -->
    <div class="table-headers">
      <div class="header check-header"></div>
      <div class="header task-header">Tasks</div>
      <div class="header deadline-header">Deadline</div>
      <div class="header status-header">Status</div>
      <div class="header course-header">Course</div>
    </div>

    <!-- Task Table -->
    <div class="task-table">
      <div class="task-row">
        <div class="check-task"></div>
        <div class="task-bubble">Do CSCC 32 B Prototype</div>
        <div class="deadline-bubble">Sep 21</div>
        <div class="wip-bubble">WIP</div>
        <div class="cscc-bubble">CSCC3</div>
      </div>

      <div class="task-row">
        <div class="check-task"></div>
        <div class="task-bubble">Prepare Lecture Notes</div>
        <div class="deadline-bubble">Sep 25</div>
        <div class="wip-bubble">WIP</div>
        <div class="cscc-bubble">CSCC1</div>
      </div>

      <div class="task-row">
        <div class="check-task"></div>
        <div class="task-bubble">Submit Assignment 1</div>
        <div class="deadline-bubble">Sep 30</div>
        <div class="wip-bubble">WIP</div>
        <div class="cscc-bubble">CSCC2</div>
      </div>
    </div>

  </div>

  <script src="homepage.js"></script>
</body>
</html>
