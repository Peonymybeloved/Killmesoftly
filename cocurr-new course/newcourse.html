<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Folder Board</title>
    <link rel="stylesheet" href="css/newcourse.css">
</head>
<body>
    <!-- Background -->
    <div class="background"></div>

    <!-- CoCurr Logo -->
    <img src="images/cocurr-logo.png" alt="CoCurr Logo" class="logo">

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="images/task-icon.svg" alt="Task" class="sidebar-icon">
        <img src="images/calendar-icon.svg" alt="Calendar" class="sidebar-icon">
        <img src="images/folder-icon.svg" alt="Folder" class="sidebar-icon">
    </div>

    <!-- Top-right button (T) -->
    <div class="top-button">
        <span>T</span>
    </div>

    <!-- Course Folders -->
    <div class="course-folders">
        <div class="folder">
            <img src="images/cscc-21.svg" alt="CSCC 21">
            <span>CSCC 21</span>
        </div>
        <div class="folder">
            <img src="images/cscc-15.svg" alt="CSCC 15">
            <span>CSCC 15</span>
        </div>
        <div class="folder add-folder">
            <img src="images/plus.svg" alt="Add Folder">
        </div>
    </div>
</body>
</html>
